<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  
    <div id="calculator" class="container">
        <div class="output">
            <p></p>
        </div>
        <div class="button r1-b1">AC</div>
        <div class="button c">C</div>
        <div style="font-size: x-large;"  id="divide" class="button">/</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div style="font-size:larger ;" id="multiply" class="button">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div style="font-size:x-large; " id="subtract" class="button">-</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div style="font-size:larger ;" id="add" class="button">+</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div id="equal" class="button equal">=</div>
    </div>
</div>
<script src="app.js"></script>
</body>

</html>
